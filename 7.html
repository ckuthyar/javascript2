<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function date1(anydate){
            let dt1=new Date(anydate);
            let millisec=dt1.getTime();
            document.getElementById("showMillisec").textContent=millisec
        }
    </script>

    <button type="submit" onclick="date1('1970-02-01T00:00:00Z')">Submit</button>
    <p>Milliseconds since 01-Jan-1970 is <span id="showMillisec"></span></p>
</body>
</html>
